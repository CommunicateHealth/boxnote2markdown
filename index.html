<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>BoxNote2Markdown</title>
    <style>
      html { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji; }
      body { max-width: 40em; margin: 1rem auto; }
      .btn { display: inline-block; margin: 0.5rem 0; padding: 0.5rem 1rem; background-color: #eee; border-radius: 0.5rem;}
      p { line-height: 1.5; }

  </head>
  <body>
    <h1>BoxNote2Markdown</h1>
    <p><a href="https://github.com/CommunicateHealth/boxnote2markdown">BoxNote2Markdown</a> provides the javascript to enable a bookmarklet, boxnote2markdown.js that, when run on a Box Notes page, converts the content of that page to markdown text.</p>
    <p>Drag the link below to your browser's bookmark bar:</p>
    <p><a class="btn" href='javascript:(function(){var s=document.createElement("script");s.src="https://communicatehealth.github.io/boxnote2markdown/boxnote2markdown.js";document.body.appendChild(s);})()'>BoxNote2Markdown</a></p>
  </body>
</html>
